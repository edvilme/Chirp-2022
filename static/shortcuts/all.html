<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>All my shortcuts</h1>
    <main>

    </main>

    <script>
        async function load(){
            const req = await fetch('https://twitter-plus-plus.herokuapp.com/api/shortcuts');
            const res = await req.json();
            const main = document.querySelector('main');
            main.innerHTML = "";
            for(let data of res){
                main.innerHTML+=`
                    <li> 
                        <a href="/static/shortcuts/index.html?id=${data.id}"> 
                            <strong>${data.type}</strong> (${data.id})
                        </a> 
                    </li>
                `
            }
        }
    </script>
</body>
</html>
