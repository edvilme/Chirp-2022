<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Score</h1>
    <table>
        <thead>
            <tr>
                <td colspan="2" id="weightedScore">
                    Score
                </td>
            </tr>
        </thead>
        <tr>
            <td>Followers</td>
            <td id="followers"></td>
        </tr>
        <tr>
            <td>Following</td>
            <td id="following"></td>
        </tr>
        <tr>
            <td>Hashtags</td>
            <td id="commonHashtags"></td>
        </tr>
        <tr>
            <td>Likes (mutual)</td>
            <td id="mutualLikes"></td>
        </tr>
        <tr>
            <td>Likes (common)</td>
            <td id="commonLikes"></td>
        </tr>
        <tr>
            <td>Mentions (mutual)</td>
            <td id="mutualMentions"></td>
        </tr>
        <tr>
            <td>Mentions (common)</td>
            <td id="commonMentions"></td>
        </tr>
        <tr>
            <td>Retweets (mutual)</td>
            <td id="mutualRetweets"></td>
        </tr>
        <tr>
            <td>Retweets (common)</td>
            <td id="commonRetweets"></td>
        </tr>
    </table>

    <script>
        async function loadData(){
            const id = new URLSearchParams(window.location.search).get('id');
            const req = await fetch(`/api/score/user/${id}`);
            const res = await req.json();

            for (let key in res){
                if(key == "authorRelation"){
                    document.getElementById(key).innerHTML = res.authorRelation.weightedScore;
                } else {
                    document.getElementById(key)?.innerHTML = res[key]
                }
            }
        }

        loadData()
    </script>
</body>
</html>
